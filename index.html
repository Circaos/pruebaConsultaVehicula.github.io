<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página consulta Vehicular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Barra de navegación superior -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="tab1-link" href="#tab1">Consulta Cod Empresa y Placa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab2-link" href="#tab2">Consulta Descripcion Empresa y Plac</a>
            </li>
        </ul>

        <div class="row">
            <!-- Barra lateral izquierda -->
            <div class="col-3">
                <div id="sidebar1" class="tab-content">
                    <h5>Opciones de Pestaña 1</h5>
                    <div class="form-group">
                        <label for="inputPlacaP1">Placa</label>
                        <input type="text" id="inputPlacaP1" class="form-control">

                        <label for="inputCodEmpresaP1">Cod. Empresa</label>
                        <input type="text" id="inputCodEmpresaP1" class="form-control">
                        
                    </div>
                    <button id="button1" class="btn btn-primary mt-3">Consultar</button>
                </div>

                <div id="sidebar2" class="tab-content d-none">
                    <h5>Opciones de Pestaña 2</h5>
                    <div class="form-group">
                        <label for="inputPlacaP2">Placa</label>
                        <input type="text" id="inputPlacaP2" class="form-control">

                        <label for="inputDescriEmpresaP2">Descripcion Empresa</label>
                        <input type="text" id="inputDescriEmpresaP2" class="form-control">
                    </div>
                    <button id="button2" class="btn btn-primary mt-3">Consultar</button>
                </div>
            </div>

            <!-- Contenedor derecho para resultados -->
            <div class="col-9">
                <div id="result1" class="border p-3">
                    <h4>Resultados de la consulta</h4>
                    <p id="response">Aquí aparecerán los resultados de la API 1.</p>

                    <div id="response-cards-1" class="row">
                        <!-- Aquí se agregarán las tarjetas dinámicamente -->
                    </div>
                </div>

                <div id="result2" class="border p-3 d-none">
                    <h4>Resultados de la consulta</h4>
                    <p id="response">Aquí aparecerán los resultados de la API 2.</p>
                    <div id="response-cards-2" class="row">
                        <!-- Aquí se agregarán las tarjetas dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script  src="main.js"></script>
</body>
</html>
